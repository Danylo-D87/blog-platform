{% extends 'base.html' %}

{% block title %}Видалити статтю{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Видалити статтю</h1>
        <p>Ви впевнені, що хочете видалити статтю "{{ article.title }}"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Так, видалити</button>
            <a href="{% url 'article_detail' article.pk %}" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
{% endblock %}
